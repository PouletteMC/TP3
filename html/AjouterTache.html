<!DOCTYPE html>
<html lang="fr"><!-- L'en-tête -->
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Ajouter une tâche</title>
        <link rel= "stylesheet" href= "../styles/style.css">
        <link rel= "stylesheet" href= "../styles/menu.css">
        <script type="text/javascript" src="../js/index.js"></script>
     
    </head>
       
       <!-- Le corps-->
       
    <body>
        <div class="header">
          <a href="https://temps-action.com/todo-list">
            <img srcset="../img/todo.png 480w,../img/todo.png 800w" sizes="(max-width: 600px) 480px, 800px" src="../img/todo.png" alt="ToDo image">
          </a>
        </div> 
     
            <h2> Ajouter votre tâche </h2>
            <form name="task" action="#" class="box" id="newTask" onsubmit="return false">
                <strong>Nom de la tâche</strong> 
                <input type="text" name="tache" size="25" placeholder = "Nouvelle tâche" required>
                <label for="start"><strong>Date:</strong></label>
                <input type="date" id="start" name="date" value="2022-04-01" min="2022-04-01" max="2024-04-30">
                <strong>Catégorie : </strong>
                <select name="categorie" size=1>
                    <option>Tâche personnelle</option>
                    <option>Tâche professionnelle</option>
                    <option> Tâche partagée</option>
                </select>
                <br/>
                <button type="submit" class="btn" onclick="add()">Ajouter</button>
                <button type="button" class="btn"  onclick="remove()">Supprimer</button>

            </form>
        <main>
            <div class="box">
                 
                <table class="datatable">
                    <thead>
                        <tr>
                        <th>Tâche</th>
                        <th>Date </th>
                        <th>Catégorie</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
              </div>
        
        </main>
        
    </header>
        <div class="footer">
            <a href = "Partie_6.html"> Revenir à l'accueil </a><br>
            <a href = "https://temps-action.com/todo-list"> Besoin d'aide ! </a>
        </div>
        
    </body>
</html>
